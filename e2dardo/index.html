<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Johnnie Walker</title>
</head>
<body>
    <header>
        <div id="izquierda">
            
        </div>
        <div id="centro">
            <div id="titulo">
                <h1>Johnnie</h1>
                <object type="image/svg+xml" data="./logos/johnnie_walker_nuevo_logo.svg" width="20%" height="100%"></object>
                <h1>Walker</h1>
            </div>
            <div id="subtitulos">
                <h2>Nuestro Whiskey</h2>
                <h2>Cocteles con Whiskey</h2>
            </div>
        </div>
        <div id="derecha">

        </div>
    </header>
    <article id="carrousel">
        <img  src="./logos/carrousel.webp" alt="carrousel">
    </article>
    <article id="container">
        <div id="botellas">
            <img class="foto_botella" src="./logos/red_label.webp" alt="red label">
            <img class="foto_botella" src="./logos/black_label.webp" alt="black label">
            <img class="foto_botella" src="./logos/double_black_label.webp" alt="double black label">
            <img class="foto_botella" src="./logos/18_years.svg" alt="18 years">
            <img class="foto_botella" src="./logos/blue_label.webp" alt="blue label">
            <img class="foto_botella" src="./logos/gold_label.webp" alt="gold label">
            <img class="foto_botella" src="./logos/green_label.webp" alt="green label">
        </div>
        <div>

        </div>
    </article>
    <article id="preparaciones">
        <h1>Preparaciones y cocteles con Whiskey</h1>
        <h2>Nuestros cocteles mas populares</h2>
    </article>
</body>
</html>
